<div ng-controller="PeopleCtrl">
  <h2>People</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Items Used</th>
        <th>Paid?</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in people" ng-class="{ 'success': person.paid, 'danger': !person.paid }">
        <td>{{ person.name }}</td>
        <td>{{ person.balance }}</td>
        <td>expense_list</td>
        <td>paid logic</td>
        <td>edit link</td>
        <td>
          <button ng-click="destroyPerson(person)">Destroy</button>
        </td>
      </tr>
    </tbody>
  </table>

  <br/>

  <div class="form-group">
    <h2>Add New Person</h2>
    <form ng-submit="newPerson()">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" ng-model="personData.name"></input>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
